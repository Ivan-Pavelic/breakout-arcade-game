<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Arcade Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #settings {
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            margin-right: 10px;
        }

        select {
            font-size: 16px;
            margin: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Izbornik za postavke igre -->
    <div id="settings">
        <h1>Breakout Arcade Game</h1>
        <label for="speed">Brzina loptice:</label>
        <select id="speed">
            <option value="2">2 (sporo)</option>
            <option value="3" selected>3 (normalno)</option>
            <option value="4">4 (brzo)</option>
            <option value="5">5 (vrlo brzo)</option>
        </select>
        <br>
        <label for="rows">Broj redova cigli:</label>
        <select id="rows">
            <option value="3">3</option>
            <option value="5" selected>5</option>
            <option value="7">7</option>
            <option value="10">10</option>
        </select>
        <br>
        <button onclick="startGame()">Pokreni igru</button>
    </div>
    <!-- Canvas za igru -->
    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
